<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../images/favicon.ico">

    <title>ELEMENT DELTA</title>
  
	<!-- Vendors Style-->
	<link rel="stylesheet" href="css/vendors_css.css">
	  
	<!-- Style-->  
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/skin_color.css">	

</head>

<body class="hold-transition theme-primary">
	
	<div class="container h-p100">
		<div class="row align-items-center justify-content-md-center h-p100">
			
			<div class="col-12">
				<div class="row justify-content-center g-0">
					<div class="col-lg-5 col-md-5 col-12">
						<div class="bg-white rounded10 shadow-lg">
							<div class="content-top-agile p-20 pb-0">
								<h2 class="text-primary">Empieza con nosotros</h2>
								<p class="mb-0">Registrar una nueva membresia</p>							
							</div>
							<div class="p-40">
								<form id="formRegister" >
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="ti-lock"></i></span>
											<input id="password" name="password" type="password" class="form-control ps-15 bg-transparent" placeholder="Contraseña">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="ti-user"></i></span>
											<input id="nickname" name="nickname" type="text" class="form-control ps-15 bg-transparent" placeholder="Usuario">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="ti-email"></i></span>
											<input id="email" type="email" name="email" class="form-control ps-15 bg-transparent" placeholder="Correo electronico">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="ti-user"></i></span>
											<input id="username" name="username" type="text" class="form-control ps-15 bg-transparent" placeholder="Nombre">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="ti-user"></i></span>
											<input id="lastname" name="lastname" type="text" class="form-control ps-15 bg-transparent" placeholder="Apellido">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="ti-user"></i></span>
											<input id="sex" name="sex" type="text" class="form-control ps-15 bg-transparent" placeholder="Sexo">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="ti-user"></i></span>
											<input id="nationality" name="nationality" type="text" class="form-control ps-15 bg-transparent" placeholder="Nacionalidad">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="ti-user"></i></span>
											<input id="membership" name="membership" type="text" class="form-control ps-15 bg-transparent" placeholder="Membresia">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="ti-user"></i></span>
											<input id="roles" name="roles" type="text" class="form-control ps-15 bg-transparent" placeholder="Roles">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<input name="userValid" id="checkValid" type="checkbox" class="">
											<label for="checkValid">Valido</label>
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<input name="userAdmin" id="checkAdmin" type="checkbox" class="">
											<label for="checkAdmin">Adminitrador</label>
										</div>
									</div>
									<div class="row">
										<!-- <div class="col-12">
											<div class="checkbox">
												<input type="checkbox" id="basic_checkbox_1" >
												<label for="basic_checkbox_1">Estoy de acuerdo con los<a href="#" class="text-warning"><b> terminos</b></a></label>
											</div>
										</div> -->
										<!-- /.col -->
										<div class="col-12 text-center">
											<button type="submit" class="btn btn-info margin-top-10">Iniciar sesion</button>
										</div>
										<!-- /.col -->
									</div>
								</form>				
								<div class="text-center">
									<p class="mt-15 mb-0">¿Ya tienes una cuenta?<a href="auth_login.html" class="text-danger ms-5"> Iniciar sesion</a></p>
								</div>
							</div>
						</div>								

						<div class="text-center">
						  <p class="mt-20 text-white">NUestras redes sociales son</p>
						  <p class="gap-items-2 mb-20">
							  <a class="btn btn-social-icon btn-round btn-facebook" href="#"><i class="fab fa-facebook-f"></i></a>
							  <a class="btn btn-social-icon btn-round btn-tiktok" href="#"><i class="fab fa-tiktok"></i></a>
							  <a class="btn btn-social-icon btn-round btn-instagram" href="#"><i class="fab fa-instagram"></i></a>
							</p>	
						</div>
					</div>
				</div>
			</div>			
		</div>
	</div>


	<!-- Vendor JS -->
	<script src="../main/js/auth_register.js"></script>
	<script src="js/vendors.min.js"></script>
	<script src="js/pages/chat-popup.js"></script>
    <script src="../assets/icons/feather-icons/feather.min.js"></script>	
	
	
</body>
</html>
