<body class="hold-transition theme-primary">
	
	<div class="container h-p100">
		<div class="row align-items-center justify-content-md-center h-p100">	
			
			<div class="col-12">
				<div class="row justify-content-center g-0">
					<div class="col-lg-5 col-md-5 col-12">
						<div class="bg-white rounded10 shadow-lg">
							<div class="content-top-agile p-20 pb-0">
								<h2 class="text-primary">Bienvenido</h2>
								<p class="mb-0">Inicie sesión para continuar con Element Delta.</p>							
							</div>
							<div class="p-40">
								<form action="index5.html" method="post">
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="ti-user"></i></span>
											<input type="text" class="form-control ps-15 bg-transparent" placeholder="Nombre de usuario">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text  bg-transparent"><i class="ti-lock"></i></span>
											<input type="password" class="form-control ps-15 bg-transparent" placeholder="Contraseña">
										</div>
									</div>
									  <div class="row">
										<div class="col-6">
										  <div class="checkbox">
											<input type="checkbox" id="basic_checkbox_1" >
											<label for="basic_checkbox_1">Recuérdame</label>
										  </div>
										</div>
										<!-- /.col -->
										<div class="col-6">
										 <div class="fog-pwd text-end">
											<a href="javascript:void(0)" class="hover-warning"><i class="ion ion-locked"></i> ¿Olvido la contraseña?</a><br>
										  </div>
										</div>
										<!-- /.col -->
										<div class="col-12 text-center">
										  <button type="submit" class="btn btn-danger mt-10">Iniciar sesión</button>
										</div>
										<!-- /.col -->
									  </div>
								</form>	
								<div class="text-center">
									<p class="mt-15 mb-0">¿No tienes una cuenta?<a href="auth_register.html" class="text-warning ms-5">Registrate</a></p>
								</div>	
							</div>						
						</div>
						<div class="text-center">
						  <p class="mt-20 text-white">Iniciar sesión con</p>
						  <p class="gap-items-2 mb-20">
							  <a class="btn btn-social-icon btn-round btn-facebook" href="https://www.facebook.com/Element-%CE%94-DELTA-109989544484273"><i class="fab fa-facebook-f"></i></a>
							  <a class="btn btn-social-icon btn-round btn-tiktok" href="https://www.tiktok.com/@elementdelta"><i class="fab fa-tiktok"></i></a>
							  <a class="btn btn-social-icon btn-round btn-instagram" href="https://www.instagram.com/elementdelta/"><i class="fab fa-instagram"></i></a>
							</p>	
						</div>
					</div>
				</div>
